
<body >
<div class="content">
    <h1 class="neon">
        Followers
    </h1>
    <ul>
        <li *ngFor="let follower of followers">
            <span style="display: flexbox;"> <img class="profile-img" src="{{follower.picture}}" alt="{{follower.firstName}}"> {{follower.firstName}} {{follower.lastName}} </span><br>
            <p class="username">{{follower.userName}} </p>               
            <hr>
        </li>
    </ul>
</div>
</body>
